<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/Dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/pacDancer.js"></script>
    <script src="src/spaceDancer.js"></script>
    <script src="src/yinDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object Dance Party</span>
      <button class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a Blinky Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="PacDancer">Add a Pac Man Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="SpaceDancer">Add Space Invader Dancer</button>
      <button class="addDancerButton" data-dancer-maker-function-name="YinDancer">Add Yin-Yang Dancer</button>
      <button class="lineup" data-dancer-maker-function-name="YinDancer">Lineup Dancers</button>
      <button class="clear">Clear the Floor</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
